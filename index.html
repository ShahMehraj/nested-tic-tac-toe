<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indxx Nested Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- 1) Firebase modular SDK via CDN -->
  <script type="module">
    import { initializeApp }   from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAnalytics }     from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
    import { getDatabase }      from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    // Your Firebase config (including databaseURL)
    const firebaseConfig = {
      apiKey:            "AIzaSyBYj2siNbLm2Thr2rCzBoNtF5pBmQcbwN4",
      authDomain:        "nested-tic-tac-toe-e89c7.firebaseapp.com",
      databaseURL:       "https://nested-tic-tac-toe-e89c7-default-rtdb.firebaseio.com",
      projectId:         "nested-tic-tac-toe-e89c7",
      storageBucket:     "nested-tic-tac-toe-e89c7.appspot.com",
      messagingSenderId: "163418625850",
      appId:             "1:163418625850:web:7bddcabf816de449a16203",
      measurementId:     "G-K5PELN15QK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getDatabase(app);

    // Expose the database to your game code
    window.firebaseDB = db;
  </script>

  <!-- 2) Load your game logic as an ES module -->
  <script type="module" src="script.js"></script>
</head>
<body>
  <div id="player-choice" class="options-page">
    <h1>Welcome to Nested Tic-Tac-Toe</h1>

    <div class="option-group">
      <label for="game-mode">Game Mode:</label>
      <select id="game-mode">
        <option value="computer" selected>Play vs Computer</option>
        <option value="two">Two Players</option>
      </select>
    </div>

    <div class="option-group">
      <label for="player-symbol">Your Symbol:</label>
      <select id="player-symbol">
        <option value="X" selected>X (Red)</option>
        <option value="O">O (Blue)</option>
      </select>
    </div>

    <button id="start-btn" class="btn-primary">Start Game</button>
  </div>

  <div id="ultimate-board" style="display: none;"></div>
  <p id="turn"></p>

  <div id="buttons-container" style="display: none;">
    <button id="undo-btn" disabled class="btn-secondary">Undo</button>
    <button id="reset-btn" class="btn-secondary">Reset</button>
  </div>
</body>
</html>
